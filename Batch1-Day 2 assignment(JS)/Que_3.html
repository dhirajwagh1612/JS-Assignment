<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var age=window.prompt("Enter your age");
        alert("Your age is "+age);
        if(age<=21){
            console.log("Cannot Drink...");
            document.write("Cannot Drink...");

            console.log("Can Drink...");
            document.write("Can Drink...")
        }
    </script>
