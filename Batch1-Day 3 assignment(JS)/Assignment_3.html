<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade;
        var marks=window.prompt("Enter marks...");
        if(marks>80)
            grade="A";
        else
            grade="B";
        console.warn("By if statment...")
        console.log("Marks are "+marks+" and grade is "+grade);
        //by ternary..
        console.warn("By ?: operator...")
        grade=(marks>80)?"A":"B";
        console.log("Marks are "+marks+" and grade is "+grade);
    </script>
</body>
</html>
