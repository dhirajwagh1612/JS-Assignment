<html> 
  
<head> 
    <title> 
        JavaScript get current formatted date dd/mm/yyyy, dd-mm-yyyy. 
    </title> 
</head> 
  
<body> 
    
  
    <script> 
       
        var today = new Date(); 
        var dd = today.getDate(); 
        var mm = today.getMonth() + 1; 
  
        var yyyy = today.getFullYear(); 
        if (dd < 10) { 
            dd = '0' + dd; 
        } 
        if (mm < 10) { 
            mm = '0' + mm; 
        } 
        var today = dd + '/' + mm + '/' + yyyy; 
        document.write("<h2>"+today+"</h2>")
        var today = dd + '-' + mm + '-' + yyyy; 
        document.write("<h2>"+today+"</h2>")
    </script> 
</body> 
  
</html>
